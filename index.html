<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="addEventBtn">Add New Event</button>
        <table>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="eventTableBody">
                <!-- Events will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="api/eventAPI.js"></script>
    <script src="features/eventModel.js"></script>
    <script src="features/eventView.js"></script>
    <script src="features/eventController.js"></script>
    <script src="script.js"></script>
</body>
</html>
